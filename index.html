<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">
      <header>
        <nav class="flex justify-center items-center">
          <div
            class="mt-10 relative flex justify-center items-center w-9/12 mb-10"
          >
            <img class="w-48 absolute" src="assets/bg.png" alt="" />
            <img src="assets/Group.png" alt="" />
          </div>
        </nav>
      </header>
      <!-- login section -->
      <div class="">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="text-center lg:text-left"></div>
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <fieldset class="fieldset">
                <label class="label">Mobile number</label>
                <input
                  id="account-number"
                  type=""
                  value="01723315895"
                  class="input"
                  placeholder="Enter your number"
                  required
                />
                <label class="label">4 Digit Pin</label>
                <input
                  id="pin"
                  type=""
                  value="1234"
                  class="input"
                  placeholder="enter 4 Digit Pin"
                  required
                />
                <button id="login-btn" class="btn btn-neutral mt-4">
                  Login
                </button>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </section>
    <script src="script/login.js"></script>
  </body>
</html>
